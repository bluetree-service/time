services:
  php85:
    image: chajr/php85-dev
    depends_on:
      - memcached85
    networks:
      - backend85
    volumes:
      - ../build:/var/www/html/build
      - ${MOUNT_POINT}
    command: ${RUN_COMMAND}
    environment:
      - MEMCACHED_SERVERS=memcached85
      - REDIS_SERVERS=redis85

  memcached85:
    image: memcached:latest
    networks:
      - backend85

  redis85:
    image: redis:latest
    networks:
      - backend85

networks:
  backend85:
    driver: bridge